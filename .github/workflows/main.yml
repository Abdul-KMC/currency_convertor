        run: |
          export PG_URL="postgres://root:YRa0dB1qCth1vqldbHmmBywAIFZjsVoH@dpg-cmrqqj7109ks73fjpob0-a.oregon-postgres.render.com/convertor_postgresql_db"
          npm test
        working-directory: ./server
      
      # Step 5: Install frontend dependencies
